<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Web App - Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flashes">
        {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="header">
        <h1>Users</h1>
    </div>
    <ul>
        {% for user in users %}
        <li>
            <a class="user-link" href="{{ url_for('user_movies', user_id=user.id) }}">{{ user.name }}</a>
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display: inline;">
                <input type="submit" class="delete-link" value="Delete User">
            </form>
        </li>
        {% endfor %}
    </ul>

    <div class="centered-content">
        <a href="{{ url_for('add_user') }}" class="user-link">Add User</a>
    </div>

</body>

</html>
